        game.btn = document.querySelector("button");

      });

      function init() {
        let tempMes = "Bienvenido al juego."," ADIVINA EL NÃšMERO"+game.min+"to"+game.max;
        message(tempMes,"blue");

      }

    </script>


  </body>
</html>
